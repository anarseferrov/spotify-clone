<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <link rel="stylesheet" href="/LogIn/login.css">
    <link href="//db.onlinewebfonts.com/c/01173b246d9d9ea808ea75a26b3b61bb?family=Circular+Spotify+Tx+T+Black"
        rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="/images/icon.png" />
</head>

<body>
    <div class="header-container">
        <div class="logo">
            <a href="/index.html">
                <img src="/images/black.png" alt="">
            </a>
        </div>
    </div>
    <div class="line"></div>
    <span class="header-text">To continue, log in to Spotify.</span>
    <div class="container">
        <button class="fb">
            <i class="fa fa-facebook"></i>
            <span>CONTINUE WITH FACEBOOK</span>
        </button>
        <button class="apple">
            <i class="fa fa-apple"></i>
            <span>CONTINUE WITH APPLE</span>
        </button>
        <div class="or">
            <div class="line over"></div>
            <div class="strong-text"><strong>OR</strong></div>
            <div class="line over"></div>
        </div>
        <div class="form">
            <input type="text" required placeholder="Email address or username">
            <input type="password" required placeholder="Password">
            <label class="cont">Remember me
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            <button class="log">LOG IN</button>
            <a href="#">Forgot your password?</a>
        </div>
        <div class="footer">
            <div class="line"></div>
            <h3 class="center">Don't have an account?</h3>
            <button class="ft"><a href="/SignUp/sign.html">SIGN UP FOR SPOTIFY</a></button>
            <div class="line px"></div>
            <div class="footer-text">
                <p>If you click "Log in with Facebook" and are not a Spotify user, you will be registered and you agree
                    to Spotify's </p>
                <a href="#"> Terms & Conditions </a>
                <span>and</span>
                <a href="#"> Privacy Policy.</a>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2defb745f8.js" crossorigin="anonymous"></script>
</body>

</html>
